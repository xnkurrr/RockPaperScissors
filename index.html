<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper& scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h2>Bot Choice: <span id="comp-choice"></span></h2>
        <h2>Your Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
        <h2>Bot &rarr; <span id="compPoints"></span> / <span id="userPoints"></span> &larr; You</h2>
    
        <!-- 3 buttons for the user input-->
        <div class="buttons">
            <button class="options" id="Rock"></button>
            <button class="options" id="Paper"></button>
            <button class="options" id="Scissors"></button>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
